image: python:latest

variables:
  PIP_CACHE_DIR: "$CI_PROJECT_DIR/.cache"
  PIPENV_CACHE_DIR: "$CI_PROJECT_DIR/.cache"
  PIPENV_VENV_IN_PROJECT: "true"

cache:
  paths:
    - .cache/
    - .venv/

before_script:
  - python -V  # Print out python version for debugging
  - pip install pipenv
  - pipenv install --ignore-pipfile

pages:
  stage: deploy
  script:
  - pipenv run make publish
  artifacts:
    paths:
    - public/
  only:
  - master

